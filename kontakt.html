    <div class="forma">
        <form>
            <label for="Ime">Ime</label>
          <input type="text" id="Ime" name="ime" placeholder="Vaše ime...">

        </form>

    <script>
        const mobileNav = document.querySelector('.mobile-nav')
        const menuBtn = document.querySelector('.menu-btn')
        const navlinks = document.querySelector('.nav-links')
        const closeBtn = document.querySelector('.close-btn')

        mobileNav.addEventListener('click',(e)=>{
            navlinks.classList.toggle('mobile-menu')
            if(e.target === menuBtn){
                menuBtn.replaceWith(closeBtn)
                closeBtn.style.display = 'block'
            }
            if(e.target === closeBtn){
                closeBtn.replaceWith(menuBtn)
            }
        })
    </script>
   
          <div id="map" class="map" style="height: 450px; width: 450px; position:center"  >  </div>
<script>     
var map=L.map('map').setView([44.2107675 ,20.9224158],5);

L.tileLayer ('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
		{
	
	attribution: '&amp;copy; <a href="http://openstreetmap.org/copyrigth">OpenStreetMap</a> contributors'
		}).addTo(map);


//add geo tif world image-raster
var GeoTIFF={Topografska_karta: L.tileLayer.wms('http://localhost:8080/geoserver/Projekat/wms?', {
    layers: 'Projekat:World TIF',
    transparent: true,
    format: 'image/png' }),
    
    
    
    SerbiaShapefile:L.tileLayer.wms('http://localhost:8080/geoserver/Projekat/wms?',
    		{layers:'Projekat:serbiashapefile',
    	transparent:true,
    	format:'image/png'
    
    
    } )}




//addvector 


var Airport = {Airports_World: L.tileLayer.wms('http://localhost:8080/geoserver/Projekat/wms?', {
	        layers: 'Projekat:world-airports',
	        transparent: true,
	        format:'image/png'
	       
	    }),
	    
	    SerbiaAirport:L.tileLayer.wms('http://localhost:8080/geoserver/Projekat/wms?',{
	    	layers:'Projekat:Serbia_Airport',
	    	transparent:true,
	    	format:'image/png'
	    })}
	   
	    	
	    	
	    	
	    	
	    
	  




L.control.layers( GeoTIFF,Airport).addTo(map);




</script>
